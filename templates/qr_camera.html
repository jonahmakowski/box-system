<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #video { border: 1px solid black; width: 100%; max-width: 500px; }
        #canvas { display: none; }
        #result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        button { margin: 10px 0; padding: 10px; }
    </style>
    <!-- Include ZXing library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <button id="capture">Scan QR Code</button>
    <canvas id="canvas"></canvas>
    <div id="result">QR Code content will appear here.</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const captureBtn = document.getElementById('capture');

        // Initialize ZXing QR Code reader
        const codeReader = new ZXing.BrowserQRCodeReader();

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera:", err);
            });

        // Capture and scan QR code
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image and scan QR code
            const image = new Image();
            image.onload = () => {
                codeReader.decodeFromImage(image)
                    .then(result => {
                        resultDiv.textContent = result.text;
                        sendQRCodeToServer(result.text);
                    })
                    .catch(err => {
                        resultDiv.textContent = "No QR code found or error: " + err;
                    });
            };
            image.src = canvas.toDataURL('image/jpeg');
        });

        // Send QR code content to the server
        function sendQRCodeToServer(qrContent) {
            fetch('/submit-qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ qr_content: qrContent }),
            })
            .then(response => response.text())
            .then(result => {
                console.log('Server response:', result);
            })
            .catch(err => {
                console.error('Error sending QR code:', err);
            });
        }
    </script>
</body>
</html>
